name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka

    - name: Build Windows
      if: matrix.os == 'windows-latest'
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python build_nuitka.py

    - name: Build macOS
      if: matrix.os == 'macos-latest'
      run: |
        python build_nuitka.py
        # Create DMG using hdiutil (standard macOS tool)
        hdiutil create -volname "WorkOrderSystem" -srcfolder "WorkOrderSystem.app" -ov -format UDZO "WorkOrderSystem.dmg"
        # Zip the .app for alternative distribution
        zip -r WorkOrderSystem_App.zip WorkOrderSystem.app

    - name: Upload Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: "*.exe"
        if-no-files-found: error

    - name: Upload Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macOS-Build
        path: |
          *.dmg
          *.zip
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.exe
          *.dmg
          *.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
